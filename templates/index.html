<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solus Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <h1 id="main-title">SOLUS NOIR</h1>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/portfolio">Portfolio</a>
            <a href="/find-key">Find Key</a>
            <a href="/upload">Upload</a>
        </nav>
    </header>

    <div class="content">
        <h2>Latest Release</h2>
        <div class="spotify-container">
            <div class="spotify">
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/track/3FS4z5zKZWh4WhWpSX6kDy?utm_source=generator&theme=0"
                    width="100%" height="352" frameborder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>
        </div>

        <h2>Your Random Art</h2>
        <img src="{{ url_for('uploaded_file', filename='random_art.png') }}" alt="Random Art" style="max-width: 100%; height: auto;">
    </div>

    <div class="youtube">
        <div class="youtube-content">
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/ANgZcwa1SRw?si=hIK_VfqwG9opsYBh&amp;start=31"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <div id="extra" class="extra-content">
        <p>More content here!</p>
    </div>

    <script src="{{ url_for('static', filename='java.js') }}"></script>
</body>
</html>
