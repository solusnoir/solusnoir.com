<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solus Noir Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class="header">
        <h1 id="main-title">SOLUS NOIR</h1>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/portfolio">Portfolio</a>
            <a href="/upload">Upload</a>
        </nav>
    </header>

    <main>
        <section class="latest-release">
            <h2>Latest Release</h2>
            <div class="spotify-container">
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/track/3FS4z5zKZWh4WhWpSX6kDy?utm_source=generator&theme=0"
                    width="100%" height="352" frameborder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </section>

        <section class="random-art">
            <h2>Your Random Art</h2>
            <img src="{{ art_image_path }}" alt="Random Art" class="art-image">
        </section>
    </main>
</body>

</html>
